                      </div>

                      <div class="form-group">
                        <label class="form-label" for="settings3_electricCost"
                          ><strong
                            >Fixed cost of electric power (if any)
                            [EUR/month]</strong
                          ></label
                        >
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-plug m-1"></i>
                            </div>
                          </div>
                          <input
                            id="settings3_electricCost"
                            name="settings[3][electricCost]"
                            value="0.00"
                            min="0.00"
                            placeholder="Electric power cost"
                            step="0.01"
                            type="number"
                            required=""
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label
                          class="form-label"
                          for="settings3_batteryCapacity"
                          ><strong
                            >Battery capacity required [kWh]</strong
                          ></label
                        >
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-bolt m-1"></i>
                            </div>
                          </div>
                          <input
                            id="settings3_batteryCapacity"
                            name="settings[3][batteryCapacity]"
                            value="0"
                            min="0"
                            placeholder="Battery capacity"
                            step="1"
                            type="number"
                            required=""
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="form-label" for="settings3_chargersNumber"
                          ><strong
                            >Number of opportunity chargers required
                            [pcs]</strong
                          ></label
                        >
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-charging-station m-1"></i>
                            </div>
                          </div>
                          <input
                            id="settings3_chargersNumber"
                            name="settings[3][chargersNumber]"
                            value="0.00"
                            min="0.00"
                            placeholder="Chargers number"
                            step="0.01"
                            type="number"
                            required=""
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="form-label" for="settings3_newWires"
                          ><strong
                            >New overhead wires required [kmtp]</strong
                          ></label
                        >
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-project-diagram m-1"></i>
                            </div>
                          </div>
                          <input
                            id="settings3_newWires"
                            name="settings[3][newWires]"
                            value="0"
                            min="0"
                            placeholder="New wires"
                            step="1"
                            type="number"
                            required=""
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label
                          class="form-label"
                          for="settings3_modernisedWires"
                          ><strong
                            >Modernised overhead wires required [kmtp]</strong
                          ></label
                        >
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-retweet m-1"></i>
                            </div>
                          </div>
                          <input
                            id="settings3_modernisedWires"
                            name="settings[3][modernisedWires]"
                            value="0"
                            min="0"
                            placeholder="Modernised wires"
                            step="1"
                            type="number"
                            required=""
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="form-label" for="settings3_newDistance"
                          ><strong
                            >Distance travelled under new overhead wires
                            [%]</strong
                          ></label
                        >
                        <div class="row">
                          <div class="input-group">
                            <input
                              id="settings3_newDistance"
                              name="settings[3][newDistance]"
                              value="0"
                              min="0"
                              max="100"
                              step="1"
                              type="range"
                              required=""
                              oninput="newDistance3(this.value);"
                              class="form-range"
                            />
                          </div>
                          <span id="newDistance3val">0</span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label
                          class="form-label"
                          for="settings3_modernisedDistance"
                          ><strong
                            >Distance travelled under modernised overhead wires
                            [%]</strong
                          ></label
                        >
                        <div class="row">
                          <div class="input-group">
                            <input
                              id="settings3_modernisedDistance"
                              name="settings[3][modernisedDistance]"
                              value="0"
                              min="0"
                              max="100"
                              step="1"
                              type="range"
                              required=""
                              oninput="modernisedDistance3(this.value);"
                              class="form-range"
                            />
                          </div>
                          <span id="modernisedDistance3val">0</span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label
                          class="form-label"
                          for="settings3_overallDistance"
                          ><strong
                            >Overall distance travelled under overhead wires
                            [%]</strong
                          ></label
                        >
                        <div class="row">
                          <div class="input-group">
                            <input
                              id="settings3_overallDistance"
                              name="settings[3][overallDistance]"
                              value="0"
                              min="0"
                              max="100"
                              step="1"
                              type="range"
                              required=""
                              oninput="overallDistance3(this.value);"
                              class="form-range"
                            />
                          </div>
                          <span id="overallDistance3val">0</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="row justify-content-center">
                    <div class="col-lg-6 mb-2">
                      <div class="form-group">
                        <label class="form-label" for="settings0_externalities"
                          ><strong>Externalities input set</strong></label
                        >
                        <select
                          class="form-select"
                          id="settings0_externalities"
                          name="settings[0][externalities]"
                          required=""
                          aria-label="Default select example"
                        >
                          <option value="1" selected="selected">Austria</option>
                          <option value="2">Belgium</option>
                          <option value="3">Bulgaria</option>
                          <option value="4">Croatia</option>
                          <option value="5">Cyprus</option>
                          <option value="6">Czech Republic</option>
                          <option value="7">Denmark</option>
                          <option value="9">Estonia</option>
                          <option value="11">Finland</option>
                          <option value="12">France</option>
                          <option value="8">Germany</option>
                          <option value="13">Greece</option>
                          <option value="14">Hungary</option>
                          <option value="15">Ireland</option>
                          <option value="16">Italy</option>
                          <option value="19">Latvia</option>
                          <option value="17">Lithuania</option>
                          <option value="18">Luxembourg</option>
                          <option value="20">Malta</option>
                          <option value="21">Netherlands</option>
                          <option value="22">Poland</option>
                          <option value="23">Portugal</option>
                          <option value="24">Romania</option>
                          <option value="26">Slovakia</option>
                          <option value="25">Slovenia</option>
                          <option value="10">Spain</option>
                          <option value="27">Sweden</option>
                          <option value="28">United Kingdom</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-label" for="settings0_externalities"
                          ><strong>Type of city / traffic</strong></label
                        >
                        <select
                          class="form-select"
                          id="settings0_cityType"
                          name="settings[0][cityType]"
                          required=""
                          aria-label="Default select example"
                        >
                          <option value="1" selected="selected">Rural</option>
                          <option value="2">Suburban</option>
                          <option value="3">Urban</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center mt-3">
                    <div class="form-group" style="text-align: right">
                      <div class="col-lg-12">
                        <button
                          type="reset"
                          onclick="resetAllRange()"
                          class="btn btn-secondary"
                        >
                          Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
