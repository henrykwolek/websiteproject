      <script>
        $(function () {
          function CheckLimit($group, ev) {
            const val = (i) => parseInt($group[i].value);

            const limitReached = val(2) < val(1) + val(0);
            if (limitReached) {
              if (ev.currentTarget.id === $group[2].id)
                ev.currentTarget.value = val(1) + val(0);
              else if (ev.currentTarget.id === $group[1].id)
                ev.currentTarget.value = val(2) - val(0);
              else ev.currentTarget.value = val(2) - val(1);
              ev.preventDefault();
              return false;
            }
            return true;
          }

          function CheckLimit2($group, ev) {
            const val = (i) => parseInt($group[i].value);

            let total = val(2) - val(1) - val(0);
            if (total >= 0) return true;

            if (ev.currentTarget.id === $group[2].id) {
              if (val(1) > 0) {
                let setValue = val(1) + total;
                if (setValue < 0) {
                  $group[1].value = 0;
                  total = setValue;
                } else {
                  $group[1].value = setValue;
                  total = 0;
                }
                $group.slice(1, 2).trigger("input");
              }
              if (total < 0)
                $group
                  .first()
                  .val(val(0) + total)
                  .trigger("input");
            } else if (ev.currentTarget.id === $group[1].id) {
              if (val(2) < 100) {
                let setValue = val(2) - total;
                $group.last().val(setValue).trigger("input");
              } else {
                $group[1].value = val(2) - val(0);
                ev.preventDefault();
                return false;
              }
            } else if (val(2) < 100) {
              let setValue = val(2) - total;
              $group.last().val(setValue).trigger("input");
            } else {
              $group[0].value = val(2) - val(1);
              ev.preventDefault();
              return false;
            }
          }
          const $group1 = $(
            "#settings0_newDistance,#settings0_modernisedDistance,#settings0_overallDistance"
          ).on("input", (ev) => CheckLimit2($group1, ev));
          const $group2 = $(
            "#settings1_newDistance,#settings1_modernisedDistance,#settings1_overallDistance"
          ).on("input", (ev) => CheckLimit2($group2, ev));
          const $group3 = $(
            "#settings2_newDistance,#settings2_modernisedDistance,#settings2_overallDistance"
          ).on("input", (ev) => CheckLimit2($group3, ev));
          const $group4 = $(
            "#settings3_newDistance,#settings3_modernisedDistance,#settings3_overallDistance"
          ).on("input", (ev) => CheckLimit2($group4, ev));
        });
      </script>
